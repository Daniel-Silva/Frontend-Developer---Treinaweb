    // funções callbacks
    var gerarRelatorio = function(saida){
        var dados = 'Daniel Silva';
        saida(dados);
    }
    
    var imprimirNoTerminal = function(dados){
        console.log(dados);
    }
    
    var imprimirNaTela = function(dados){
        document.write(dados);
    }
    
    gerarRelatorio(imprimirNaTela);
    gerarRelatorio(imprimirNoTerminal);
    gerarRelatorio(function(dados){
        alert(dados);
    })

    
    // função callback
    var nome = function(msg){
      return msg;
    }

    var imprimirNome = function(callback){
      console.log(callback('Daniel'));
    }

    imprimirNome(nome);
