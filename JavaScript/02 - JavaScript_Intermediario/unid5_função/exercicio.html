<script type="text/javascript">

var repetirFuncao = function(repeticao, tempo, funcao){
	setTimeout(function(){
		funcao(repeticao);
		if(repeticao > 1){
			repetirFuncao(--repeticao, tempo, funcao);
		}
	}, tempo);
}

var imprimir = function(repeticao){
	console.log(repeticao+' TreinaWeb');
};

repetirFuncao(5, 3000, imprimir);

</script>
