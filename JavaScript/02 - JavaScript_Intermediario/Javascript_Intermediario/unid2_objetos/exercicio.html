<script>
    
    var table = {
        field: [
            ['','',''],
            ['','',''],
            ['','','']
        ],
        position: [0,0],
        up: function(){
            if(this.position[0] > 0){
              this.position[0]--;
            }
            this.print();
        },
        down: function(){
            if(this.position[0] < this.field.length - 1){
                this.position[0]++;
            }
            this.print();
        },
        
        print: function(){
            var lineStr = '';
            for (var i = 0; i < this.field.length; i++){
                var line = this.field[i];
                for (var j = 0; j < line.length; j++){
                    if(this.position[0] === i && this.position[i] === j){
                        lineStr += '| x |'
                    }else{
                        lineStr += '|   |'
                    }
                }
                lineStr += '\n';
            }
            console.log(lineStr);
        }
    }
    
    table.print();

</script>
