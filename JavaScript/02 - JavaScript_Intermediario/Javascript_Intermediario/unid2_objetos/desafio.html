<script>

    
    function Rect (b, a){
        this.b = b;
        this.a = a;
        this.area = function(){
            return this.b * this.a;
        }
    }

    function Square (l){
        this.b = l;
        this.a = l;
    }
    
    Square.prototype = new Rect()
    
    var sqr = new Square(4)
    
    console.log(sqr.area())

</script>
