<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        
        <meta charset="utf-8">
        <title>Flávia Silva &bull; Nutricionista</title>
        
        <!-- CSS Style -->
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
        <!-- Icon-title -->
		<link rel="shortcut icon" href="#" type="#">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        
        
        
        
    </head>
    
    <body>
        <main>
            <header id="header">
                <div class="img-control">
                    <h1>Flávia Silva &bull; Nutricionista</h1>
                </div>            
            </header>

            <section>

                <div class="table-container">

                    <div class="text-control">
                        <h1>Meus Pacientes</h1>
                    </div>
                    
                    <input type="search" name="filter" id="filter" class="filter" placeholder="Busca">
                    
                    <table id="table-control">

                        <thead class="thead-control">
                            <tr>
                                <th>Nome</th>
                                <th>Peso(kg)</th>
                                <th>Altura(m)</th>
                                <th>Gordura Corporal(%)</th>
                                <th>IMC</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-control">
                            <tr class="paciente">
                                <td class="info-nome">Paulo</td>
                                <td class="info-peso">885</td>
                                <td class="info-altura">2.00</td>
                                <td class="info-gordura">10</td>
                                <td class="info-imc">0</td>
                            </tr>
                            <tr class="paciente">
                                <td class="info-nome">João</td>
                                <td class="info-peso">80</td>
                                <td class="info-altura">1.72</td>
                                <td class="info-gordura">40</td>
                                <td class="info-imc">0</td>
                            </tr>
                            <tr class="paciente">
                                <td class="info-nome">Erica</td>
                                <td class="info-peso">54</td>
                                <td class="info-altura">1.64</td>
                                <td class="info-gordura">14</td>
                                <td class="info-imc">0</td>
                            </tr>
                            <tr class="paciente">
                                <td class="info-nome">Douglas</td>
                                <td class="info-peso">85</td>
                                <td class="info-altura">1.73</td>
                                <td class="info-gordura">24</td>
                                <td class="info-imc">0</td>
                            </tr>
                            <tr class="paciente">
                                <td class="info-nome">Tatiana</td>
                                <td class="info-peso">46</td>
                                <td class="info-altura">1.55</td>
                                <td class="info-gordura">19</td>
                                <td class="info-imc">0</td>
                            </tr>
                        </tbody>

                    </table>
                        
                </div>

            </section>
            <section>
                <div class="form-container">
                    
                    <!-- Formulário para calcular IMC -->
                    <div class="text-control">
                        <h1>Cadastro de Pacientes</h1>
                    </div><br>
                    
                    <span id='msg-erro--input'></span><br>
                    
                    <form id="form-control">

                        <div class="input-group">

                            <!-- Form Nome -->
                            <div class="input-field" id="input-nome">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" placeholder="Nome do paciente" class="form-control" required autofocus />
                            </div>

                            <!-- Form Kilos -->
                            <div class="input-field" id="input-peso">
                                <label for="peso">Peso:</label>
                                <input type="number" name="peso" id="peso" placeholder="Peso do paciente - Kg" class="form-control" required />
                            </div>

                            <!-- Form Altura -->
                            <div class="input-field" id="input-altura">
                                <label for="altura">Altura:</label>
                                <input type="number" name="altura" id="altura" placeholder="Altura do paciente" class="form-control" required />
                            </div>

                            <!-- Form Gordura -->
                            <div class="input-field" id="input-gordura">
                                <label for="gordura">% de Gordura</label>
                                <input type="number" name="gordura" id="gordura" placeholder="% de gordura do paciente" class="form-control" required />
                            </div>

                            <!-- Botão enviar -->
                            <div class="btn">
                                <button id="btn" class="btn-control">Adicionar</button>
                            </div>

                        </div>

                   </form>

                </div>
            
            </section>
        </main>
        
        <!-- Javascript -->        
        <script src="js/code.js"></script>
        
         
    </body>

</html>
