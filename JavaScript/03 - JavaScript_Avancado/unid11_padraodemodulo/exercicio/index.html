<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <title>Unidade 11 - Padrão de módulo (Exercicio)</title>
        <meta charset="utf-8">
        
        <!-- CSS MAIN -->
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    </head>
    <body>
        <main>
            <header>
                <h1>Javascript Avançado - Unidade 11</h1>
                <h3>Exercício Padrão de Módulo</h3>
            </header>
            <section>
                <h2>Cadastro de Usuário</h2>
                <form id="userForm">
                    <div>
                        <input type="text" name="nome" id="nome" placeholder="Nome" autofocus>
                    </div>
                    <div>
                        <input type="number" name="idade" id="idade" placeholder="Idade">
                    </div>
                    <div>
                        <select name="sexo" id="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" name="enviar" id="enviar" value="Cadastrar">
                    </div>
                </form>
                
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Sexo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Daniel</td>
                            <td>30</td>
                            <td>Masculino</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <footer>
                <p>Feito com <span><i class="fa fa-heart"></i></span> por pessoas criativas!</p>
            </footer>
        </main>
    </body>
    <!-- JAVASCRIPT CODE -->
    <script type="text/javascript" src="code.js"></script>
</html>
