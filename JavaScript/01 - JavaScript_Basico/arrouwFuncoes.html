<script>

    
    var nome = function(callback){
        console.log(callback());
    }
    
    nome(function(){
        return 'Daniel Silva';
    })
    
    // ARROW FUNÇÕES
    
     var nome2 = function(callback2){
        console.log(callback2());
    }
    
    nome(() => {
        return 'Olá! Eu sou uma Arrow Function';
    })

</script>
