<script>

    var str = 'Daniel Silva';
    
    // Me retorna uma string com base na posição inicial e quantidade de caracteres
    console.log(str.substr(0,4));
    
    // Me retorna uma string com base na posição inicial e final
    console.log(str.substring(2,8));
    
    // Me retorna uma string separa da forma que escolher
    console.log(str.split(' '))

</script>
