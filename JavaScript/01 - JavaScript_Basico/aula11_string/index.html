<script type="text/javascript">

var nome = 'Ailton Monteiro';

console.log(nome.charAt(0));// Verificamos o contúdo na posição indicada
console.log(nome.concat(' e um programador'));// Concatena uma string há outro valor
console.log(nome.indexOf('Monteiro'));// Retorna a posição de um conteúdo buscando do começo para o fim
console.log(nome.lastIndexOf('Monteiro'));// Retorna a posição de um conteúdo buscando do fim para o começo
console.log(nome.match('Monteiro'));
console.log(nome.replace('Monteiro','Santos'));// Retira o solicitado e substitui pelo informado
console.log(nome.slice(7,nome.length));
console.log(nome.split(' '));// Transforma uma string em array
console.log(nome.toLowerCase());// Transforma todas as letras em minúsculas
console.log(nome.toUpperCase());// Transforma todas as letras em maúsculas

</script>
