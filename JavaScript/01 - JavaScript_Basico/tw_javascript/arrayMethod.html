        <script>
            
            //Declarando Array
            let myArray = [1,2,3];
            let myArray2 = new Array(1,2,3);
            let myArray3 = [
                1,
                2,
                3,
            ];

            console.log(myArray);
            console.log(myArray2);
            console.log(myArray3);
            
            //Fila e Pilha com Array
            let myArrayName = [
                'Daniel',
                'Matheus',
                'Flávia'
            ]
            
            console.log(myArrayName);
            
            myArrayName.push('Amor');//Adiciona um item ao final da fila

            console.log(myArrayName);

            myArrayName.pop();//Remove o ultimo item da fila

            console.log(myArrayName);

            myArrayName.unshift('Família');//Adiciona um item no ínicio da pilha

            console.log(myArrayName);

            myArrayName.shift();

            console.log(myArrayName);










        </script>
    </body>
