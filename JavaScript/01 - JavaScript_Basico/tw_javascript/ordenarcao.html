    <body>

        <script>
          
            let c;
            let array = [10,2,7,4,8,3];
            
            console.log(array)

            for(let i = 0; i < array.length; i++){
                for(let j = i + 1; j < array.length; j++){
                    if(array[i] > array[j]){
                        c = array[i];
                        array[i] = array[j];
                        array[j] = c;
                    }
                }
            }
            
            console.log(array)
        </script>
    </body>
