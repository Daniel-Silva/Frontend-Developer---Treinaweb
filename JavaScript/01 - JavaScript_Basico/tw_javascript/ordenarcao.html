    <body>

        <script>
            
            let c, d, e;
            let array = [5,12,2,17,23,1];
            
            for(let i = 0; i <= array.length; i++){
                d = array.length[i];
                for(let j = 0; j <= array.length; j++){
                    e = array.length[j];
                    if(d > e){
                        c = d;
                        d = e;
                        e = c;
                        array.unshift(e);
                    }
                }
            }
          


        </script>
    </body>
