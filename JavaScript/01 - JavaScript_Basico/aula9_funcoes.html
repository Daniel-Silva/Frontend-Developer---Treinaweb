<script type="text/javascript">
    //Declaração de função
    function imprimirMensagem (msg){
        console.log(msg);
    }
    
    imprimirMensagem('Olá Mundo!');
    
    //Expressão de função
    
    var imprimirOutraMensagem = function(msg){
        console.log(msg);
    }
    imprimirOutraMensagem('Esta é uma expressão de função')

</script>
