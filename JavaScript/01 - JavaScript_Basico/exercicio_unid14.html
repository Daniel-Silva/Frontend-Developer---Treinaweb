<!DOCTYPE html>
<html lang="pt-BR">
    
    <head>
        
        <meta charset="utf-8">
        <title>Exercicio Unidade 15 &bull; Login</title>
        
        <!-- CSS Style -->
        <link type="text/css" rel="stylesheet" media="screen" href="exercicio_unid14.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        
        <!-- JavaScript -->
        <script type="text/javascript" src="exercicio_unid14.js"></script>
        
    </head>
    
    <body>
        
        <main>
            
            <section>
                
                <div class="container">
                    
                    <div id="error" class="message error-message"><span>usuário ou senha inválidos</span></div>
                    <div id="sucess" class="message sucess-message"><span>Seja bem vindo!</span></div>
                    
                    <div class="container-login">
                        
                        <div class="txt-login"><span>Login</span></div>
                                                
                        <div class="form-control">
                            
                            <form id="form-login" method="post">
                                
                                <div class="input-field">
                                    <input type="text" name="nome" id="nome" placeholder="Login" class="input-control" required autofocus/>
                                </div>
                                <div class="input-field">
                                    <input type="password" name="senha" id="senha" maxlength="10" placeholder="Senha" class="input-control" required />
                                </div>
                                <div class="input-field">
                                    <input type="submit" name="entrar" id="entrar" value="Enter" class="btn-control" />
                                </div>
                                
                            </form>
                            
                        </div>
                        
                    </div>
                    
                </div>                
                
            </section>
        
        </main>
        
        
    </body>
   
</html>
