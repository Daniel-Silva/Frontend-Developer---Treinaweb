<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Exemplo 1 - Flex Box</title>
        
        <style type="text/css">
            
            .container {
                background-color: green;
                width: 50%;
                margin: 0 auto;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            
            .item{
                width: 15%;
                padding: 20px 0;
                background-color: red;
                display: inline-block;
                color: #FFF;
                border: 3px solid #000;
                text-align: center;
                
            }
                
        </style>
        
        
    </head>
    <body>
        <div class="container" >
            <div class="item item1" >1</div>
            <div class="item item2" >2</div>
            <div class="item item3" >3</div>
            <div class="item item4" >4</div>
            <div class="item item5" >5</div>
        </div>
        
        <script type="text/javascript">
           
        </script>
    </body>

</html>
