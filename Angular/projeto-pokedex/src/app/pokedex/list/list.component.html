<input (input)="nameFilter = $event.target.value" type="text" id="poke-filter" placeholder="Search" maxlength="20"/>
<ul class="poke-list">
    <a *ngFor="let pokemon of filterByName() ">
        <li class="poke-list-item">
            <img src="https://www.serebii.net/xy/pokemon/{{ pokemon.number | number:'3.0-0' }}.png"/>
            <span>{{pokemon.number}} - {{pokemon.name}}</span>
        </li>
    </a>
</ul>
