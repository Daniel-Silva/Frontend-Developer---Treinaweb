<input type="text" id="poke-filter" placeholder="Search" maxlength="20" />

<ul class="poke-list">
   <li class="poke-list-item" *ngFor="let pokemon of pokemonList">
     <img src="//serebii.net/pokedex-xy/icon/{{ pokemon.number | number: '3.0-0'}}.png" />
     <span>{{pokemon.number}} - {{pokemon.name}}</span>
   </li>
</ul>
